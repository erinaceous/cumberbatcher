<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>the cumberbatcher</title>
        <style>
            #name {
                text-decoration: underline;
                text-decoration-color: #999;
                text-decoration-style: dotted;
                text-decoration-skip: none;
                font-family: "Comic Sans MS", sans-serif;
                font-style: italic;
                color: #019;
                background-color: rgba(250, 250, 250, 0.75);
                margin: 1rem -1rem;
                padding: 1rem;
                cursor: pointer;
            }
            #name:hover {
                color: #45D;
            }
            #name:active {
                color: #67F;
            }
            .loading {
                color: #777 !important;
            }
            html {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                height: 100vh;
                background-color: #f3f9ff;
                opacity: 1;
                background-image: linear-gradient(to right, #ffffff, #ffffff 4rem, #f3f9ff 4rem, #f3f9ff );
                background-size: 8rem 100%;
            }
            body {
                font-family: sans-serif;
                align-self: center;
                text-align: center;
                margin: 0 auto;
                min-width: 320px;
                max-width: 75vw;
                border-radius: 1rem;
                padding: 1rem;
                box-shadow: 2rem 2rem 5rem rgba(0, 0, 0, 0.3), .5rem .5rem 1rem rgba(0, 0, 0, 0.5);
                text-shadow: 0 0 5px rgba(0, 0, 0, 0.25);
                background: rgb(250, 250, 240);
                background-image: linear-gradient(77deg,rgba(230, 230, 220, 1) 0%, rgba(250, 250, 240, 1) 33%, rgba(230, 230, 220, 1) 66%);
                transition: width 1s;
            }
            #button {
                border-radius: 1rem;
                border-color: #c77;
                padding: .5rem;
                font-size: 125%;
                background-color: #f99;
                background-image: linear-gradient(80deg,rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.5) 33%, rgba(0, 0, 0, 0) 66%);
                font-style: italic;
                width: 100%;
                opacity: 0.66;
            }
            #button:hover {
                background-color: #fbb;
            }
            #button:active {
                background-color: #d77;
            }
        </style>
    </head>
    <body>
        <h2>Hi! My Name Is:</h2>
        <h1 id="name" class="loading" title="Click to copy!">Namey McNamerson</h1>
        <button type="button" id="button">How can I help you today?&trade;</button>
        <script type="module">
            import { Cumberbatcher } from "./index.js";
            let cumberbatcher = new Cumberbatcher();

            function doIt() {
                cumberbatcher.generate();
                document.getElementById("name").innerHTML = cumberbatcher.name;
                document.getElementById("name").classList.remove("loading");
            }

            function copy() {
                navigator.clipboard.writeText(
                    document.getElementById("name").innerText
                );
            }

            document.getElementById("button").addEventListener("click", doIt);
            document.getElementById("name").addEventListener("click", copy);
            doIt();
        </script>
    </body>
</html>
